name: CodeQL

on:
  push:
  pull_request:

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v4
        with:
          languages: go

      - uses: github/codeql-action/analyze@v4
