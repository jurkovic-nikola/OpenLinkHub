{{ define "lcd-upload" }}
<div class="col-md-2">
    <div class="card system-card text-center">
        <form id="gifUploadForm" enctype="multipart/form-data">
            <div class="card-header">
                {{ .Lang "txtUploadGifAnimation" }}
            </div>
            <div class="card-body">
                <input type="file"
                       class="system-input file-input full-width"
                       id="animationFile"
                       name="animationFile"
                       accept=".gif">
            </div>
            <div class="card-footer card-footer-left">
                <button class="system-button uploadGifImage left" id="uploadGifImage">{{ .Lang "txtUpload" }}</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
